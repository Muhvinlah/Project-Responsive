<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <style>
        /* Importing fonts from Google */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #ecf0f3;
}

.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
}

.logo {
    width: 80px;
    margin: auto;
}

.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f,
        0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7,
        -8px -8px 15px #fff;
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas {
    color: #555;
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #03A9F4;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #039BE5;
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4;
}

.wrapper a:hover {
    color: #039BE5;
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="img/NTlogo1.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Register
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username"autofocus required minlength="3" maxlength="20">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-phone"></span>
                <input type="tel" name="nohp" id="nohp" placeholder="No Telephone" required minlength="2" maxlength="12">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required minlength="3" maxlength="20">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-envelope"></span>
                <input type="email" name="email" id="email" placeholder="Email" required minlength="3" maxlength="20">
            </div>
            <button onclick="redirectToIndex()" class="btn mt-3">Regist</button>
        </form>
        <div class="text-center fs-6">
            <span>Have an account? </span><a href="login.html">Sign In</a>
        </div>
    </div>
    <script>
        function redirectToIndex() {
  // Dapatkan nilai dari input username, email, dan password
  const username = document.getElementById("userName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("pwd").value;
  const notelp = document.getElementById("nohp").value;

  // Validasi username
  if (username.trim() === '') {
    alert('Username cannot be empty.');
    return false; // Hentikan proses jika username kosong
  }

  // Validasi email
  if (!email.includes('@')) {
    alert('Email must contain an @ symbol.');
    return false; // Hentikan proses jika email tidak valid
  }

  // Validasi password
  // Tambahkan validasi password sesuai kebutuhan (misalnya minimal panjang karakter, dll.)
  if (password.length < 3) {
    alert('Password must be at least 3 characters long.');
    return false; // Hentikan proses jika password kurang dari 3 karakter
  }

  if (notelp.length < 3) {
    alert('No. Telephone must be at least 3 characters long.');
    return false; // Hentikan proses jika password kurang dari 3 karakter
  }

  // Jika semua validasi lolos, arahkan ke halaman login.html
  window.location.href = 'login.html';
}
    </script>
</body>
</html>
