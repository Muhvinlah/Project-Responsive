<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body class="bg-[#212529]">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
            <img src="/img/NTLogo.png" alt="">
            <br>
            <div class="w-full bg-white shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-3xl font-bold text-[#212529]">
                        Create Admin Account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="fullname" class="block mb-2 text-sm font-medium text-black">Full Name</label>
                            <input type="text" name="fullname" id="fullname"
                                class="bg-gray-50 border border-gray-500 text-black sm:text-sm focus:ring-gray-900 focus:border-gray-900 block w-full p-2.5"
                                placeholder="John Doe" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-black">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-500 text-black sm:text-sm focus:ring-gray-900 focus:border-gray-900 block w-full p-2.5"
                                placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-black">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-500 text-black sm:text-sm focus:ring-gray-900 focus:border-gray-900 block w-full p-2.5"
                                required="">
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-[#212529] hover:bg-white hover:text-black border border-black font-medium text-sm px-5 py-2.5 text-center">Sign
                            up</button>
                        <p class="text-sm font-light text-gray-700 ">
                            Already have an account? <a href="login-tailwind.html"
                                class="font-medium text-[#212529] hover:underline">Sign
                                in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
