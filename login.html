<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
        }

        .wrapper {
            max-width: 350px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                0px 0px 0px 5px #ecf0f3,
                8px 8px 15px #a7aaa7,
                -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 15px 10px 10px;
            /* border: 1px solid red; */
        }

        .wrapper .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
        }

        .wrapper .form-field .fas {
            color: #555;
        }

        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 40px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1,
                -3px -3px 3px #fff;
            letter-spacing: 1.3px;
        }

        .wrapper .btn:hover {
            background-color: #039BE5;
        }

        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #03A9F4;
        }

        .wrapper a:hover {
            color: #039BE5;
        }

        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="img/NTlogo1.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login
        </div>
        <form class="p-3 mt-3" autocomplete="off">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email-login-input" placeholder="Email" autofocus required
                    minlength="3" maxlength="20">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password-login-input" placeholder="Password" required
                    minlength="3" maxlength="20">
            </div>
            <button id="login-btn" class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <span>Don't have an account? </span><a href="register.html">Sign Up</a>
        </div>
    </div>
    <script type="module">
        // Import fungsi yang dibutuhkan dan dipakai
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDbYkkj_IbU28j7Uk5tL41K9rm2kN2FkHo",
            authDomain: "news-bbba6.firebaseapp.com",
            databaseURL: "https://news-bbba6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "news-bbba6",
            storageBucket: "news-bbba6.appspot.com",
            messagingSenderId: "399301560110",
            appId: "1:399301560110:web:92cc3ca5c9633224bfdcbf",
            measurementId: "G-P0DX3EGF9Y"
        };

        // Menginisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Menginisialisasi Authentication
        const auth = getAuth(app);

        // PROSES MASUK AKUN (LOGIN)
        // Menginisialisasi variabel untuk menarik data dari inputan
        const adminEmailForLogin = document.querySelector("#email-login-input");
        const adminPasswordForLogin = document.querySelector("#password-login-input");

        // Variabel untuk tombol login
        const loginBtn = document.querySelector("#login-btn");

        // Membuat fungsi sign in
        const userSignIn = async () => {
            // Mengambil nilai dari inputan dan memasukkannya ke variabel baru
            const loginEmail = adminEmailForLogin.value;
            const loginPassword = adminPasswordForLogin.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, loginEmail, loginPassword);
                const user = userCredential.user;
                alert("Account successfully logged in");
                window.location.href = "index.html";
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage);
                alert("Error logging in: " + errorMessage);
            }
        }

        // Menjalankan fungsi userSignIn ketika tombol login ditekan
        loginBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Mencegah halaman untuk reload atau action default lainnya
            userSignIn();
        });
    </script>
</body>

</html>
